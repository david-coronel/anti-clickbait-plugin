<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Porcentaje de Títulos Clickbait</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f9; 
            margin: 0; 
            padding: 0; 
        } 
        .container { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            border-radius: 10px; 
            background-color: #ffffff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        } 
        h1 { 
            color: #333; 
            font-size: 24px; 
            margin-bottom: 20px; 
        } 
        .percentage { 
            font-size: 36px; 
            font-weight: bold; 
            color: #d9534f; 
        } 
        p { 
            font-size: 18px; 
            color: #555; 
            line-height: 1.6; 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h1>¡Atención, querido usuario!</h1> 
        <p>Este medio presenta un porcentaje de títulos clickbait de <span id="percentage" class="percentage">0%</span>. ¡Un número que te hará pensar dos veces antes de hacer clic!</p> 
    </div> 
    <script src="popup.js"></script> 
</body> 
</html>
